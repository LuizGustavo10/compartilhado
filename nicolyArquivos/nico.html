</head>

<body>
  <header>
    <div class="navbar">

      <ul class="links">
        <li> <a href="https://www.instagram.com/ncioly.cbr?igsh=azlzYzcxb3h5MTEw">Instagram</a></li>

      </ul>

      <a href="https://github.com/NicolyC?tab=repositories" class="action_btn">Portifolio</a>

      <div class="toggle_btn">
        <i class="fa-solid fa-regular fa-bars"></i>
      </div>
    </div>

    <div class="dropdown_menu">
      <li> <a href="https://www.instagram.com/ncioly.cbr?igsh=azlzYzcxb3h5MTEw">Instagram</a></li>
      <li> <a href="https://wa.me/5544991849965">Contato</a></li>

    </div>
  </header>

  <div class="container">
    <video autoplay loop muted plays-inline src="img/fundo.mp4" class="back" type="video/mp4"></video>
  </div>

  <main>
    <section id="hero">
      <h1>Bem vindo</h1>
      <p>Aqui você encontrará informações minha empresa e meu portfolio. <br> Explore e aproveite sua visita!.</p>
    </section>

    <section id="hero2">
      <h1>Bem vindo</h1>
      <p>Acesse ao meno para ver os contatos e ir ao meu Portifolio</p>
    </section>
  </main>

  <script>
    const toggleBtn = document.querySelector('.toggle_btn')
    const toggleBtnIcon = document.querySelector('.toggle_btn i')
    const dropDownMenu = document.querySelector('.dropdown_menu')

    toggleBtn.onclick = function () {
      dropDownMenu.classList.toggle('open')
      const isOpen = dropDownMenu.classList.contains('open')

      toggleBtnIcon.classList = isOpen
        ? 'fa-solid fa-regular fa-xmark'
        : 'fa-solid fa-regular fa-bars'
    }
  </script>
</body>
